<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Go +</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS for image containers */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        /* Initial opacity for the second image */
        .image-container:nth-child(2) img {
            opacity: 0.3;
        }

        /* Flex container for image */
        .image-flex-container {
            display: flex;
            align-items: center; /* Center images vertically */
            justify-content: center;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .image-container img {
            margin: 0; /* Remove default margin on images */
            padding: 0; /* Remove default padding on images */
            max-width: 100%; /* Ensure images don't overflow their containers */
            height: auto; /* Maintain aspect ratio */
        }

        /* Media query for small screens */
        @media screen and (max-width: 768px) {
            .image-flex-container {
                flex-direction: column; /* Stack images vertically */
            }
            .arrow {
                display: none; /* Hide arrows on small screens */
            }
        }
    </style>
</head>
<body>
    <section class="bg-black to-red-500 text-white p-8 mb-8">
        <!-- Your content goes here -->
        <h2 class="text-2xl font-semibold mb-4">Tesla Updates</h2>
      
        <!-- Create a card-like container for the data -->
        <div class="bg-transparent transition duration-300 transform hover:scale-120 p-6 rounded-lg shadow-lg">
            <!-- Data Visualization Section -->
            <div class="flex justify-center mb-8">
                <!-- Tesla Image Containers -->
                <div class="image-flex-container">
                    <div class="image-container">
                        <h1 class="text-2xl mb-4">Michael's 2017 Model Y</h1>
                        <img src="tesla-removebg-preview (1).png" alt="Tesla Vehicle" class="w-65 h-64 rounded-full flex transition duration-300 transform hover:scale-105">
                    </div>
                </div>
                <div class="image-flex-container">
                    <div class="image-container">
                        <h1 class="text-2xl mb-4">Paula's 2019 Model Y</h1>
                        <img src="2.png" alt="Tesla Vehicle" class="w-65 h-64 rounded-full flex transition duration-300 transform hover:scale-105">
                    </div>
                </div>
            </div>

      
            <!-- Thin Gray Line Separator -->
            <hr class="border-t border-gray-300 my-4">
            <div class="flex items-center justify-between mb-4 transition duration-300 transform hover:scale-105">
                <div>
                    <h3 class="text-lg font-semibold">Current Driver</h3>
                    <p class="text-gray-400">Jamie Hoyer</p>
                </div>
            </div>
      
            <!-- Thin Gray Line Separator -->
            <hr class="border-t border-gray-300 my-4">
      
            <!-- Data Item 1: Miles Driven -->
            <div class="flex items-center justify-between mb-4 transition duration-300 transform hover:scale-105">
                <div>
                    <h3  class="text-lg font-semibold">Miles Driven</h3>
                    <p class="text-gray-400">85,236</p>
                </div>
            </div>
      
            <!-- Thin Gray Line Separator -->
            <hr class="border-t border-gray-300 my-4">
      
            <!-- Data Item 2: Battery Percentage -->
            <div class="flex items-center justify-between mb-4 transition duration-300 transform hover:scale-105">
                <div>
                    <h3 class="text-lg font-semibold">Battery Percentage</h3>
                    <div class="w-32 h-1 bg-orange-600 rounded-full"></div>
                    <p class="text-gray-400">78%</p>
                </div>
            </div>
            <hr class="border-t border-gray-300 my-4">
      
            <div class="flex items-center justify-between mb-4 transition duration-300 transform hover:scale-105">
              <div>
                  <h3 class="text-lg font-semibold">Revenue</h3>
                  <div class="w-8 h-1 bg-green-600 rounded-full"></div>
                  <p class="text-gray-400">12,345$</p>
              </div>
          </div>
      
          <hr class="border-t border-gray-300 my-4">
      
          <div class="flex items-center justify-between transition duration-300 transform hover:scale-105">
            <div>
                <h3 class="text-lg font-semibold">Amount Owed</h3>
                <div class="w-14 h-1 bg-yellow-600 rounded-full"></div>
                
                <p class="text-gray-400">22,234$</p>
            </div>
        </div>
        <div >
             <div class="w-40 h-40"></div>
        </div>
      
        </div>
    </section>
</body>
</html>
